<div>
    <ul class="list-group" ng-repeat="repo in repos">
        <li class="list-group-item">
            <div>
                <span class="repo-name">{{repo.name}}</span>
                <span>{{repo.description}}</span>
                <button ng-click="showRepo(repo.name)">Open</button>
            </div>
        </li>

    </ul>
</div>
